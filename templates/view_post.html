{% extends "base.html" %}
{% block content %}
 
 <h2>{{post.subject}}</h2>
 <h4>{{post.content}}</h4>



	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<a href="{{url_for('editPost', post_id=post.id)}}">
				<button class="btn btn-default" id="new-menu-item">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Post
				</button>
			</a>
				<a href="{{url_for('deletePost', post_id=post.id)}}">
				<button class="btn btn-default delete" id="delete-restaurant">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Restaurant
				</button>
			</a>
		<form method='post'>
		<input type='submit' name='submit' value = 'Like it'>
	  </form>
		</div>
		<div class="col-md-7"></div>
	</div>


{% endblock %}
