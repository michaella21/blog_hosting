{% extends "base.html" %}
{% block content %}

			<div class="row">
				<div class="col-md-7">
  				<div class="blog-second-title"> {{blog.blog_name}} </div>
  			</div>
  			<div class="col-md-5">
  				{% if creator.id == user_id %}
  					<a href="{{url_for('edit_blog', user_id=creator.id)}}">
							<button class="btn btn-default pull-right" id="edit-blog">
								<span class="glyphicon glyphicon-edit" area-hidden="true"></span> Change your blog information
							</button>
						</a>
				</div>

					{% endif %}
  		</div>
  		<div class="row">

  
  {% if blog.profile_img %}

  	<img src="{{url_for('uploaded_file', filename= blog.profile_img)}}" id="profile_img">

  {% endif %}
 	</div>
 	<br>
 	<div class="row">

		<div class="col-md-8 blog-second-title">
		Posts by {{blog.public_username}}</div>
		<div class="col-md-4"></div>
	</div>					
	<br>
	
		{% for p in posts %}
			<div class="blog-post">
			<h4 class="blog-post-title">{{p.subject}}</h4>
			
			<a href ="{{ url_for('view_post', post_id=p.id)}}">
				<p class="blog-post-meta">{{p.short_content}}
			</a></p>
			</div>
		{% endfor %}

{% endblock %}
